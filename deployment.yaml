apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: user-stat-deployment
spec:
  selector:
    matchLabels:
      app: user-stat
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: user-stat
    spec:
      containers:
      - name: user-stat
        image: jojo27/fifa-stats-tracker-user-stat:latest
        ports:
        - containerPort: 8087
          name: server
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: users
spec:
  type: NodePort
  ports:
    - port: 8087
      protocol: TCP
      targetPort: 8087
  selector:
    app: user-stat
